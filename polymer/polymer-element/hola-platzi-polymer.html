<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="hola-platzi-polymer">
  <template>
    <p>
      Hola, <strong>{{who}}</strong>
    </p>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'hola-platzi-polymer',
    properties: {
      who: {
        type: String,
        value: 'Platzi'
      }
    }
  });
</script>
